<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form method="POST" action="http://localhost:8000/login">
      <h1>Login</h1><br>
      <label for="userName">UserName</label><br>
      <input id="userName" name="userName" type="number"><br><br>

      <label for="password">Password</label><br>
      <input id="password" name="password" type="text"><br><br>

      <input type="button" value="Login">
    </form>
  </body>
</html>
